<html>
    <head>
        {% block title %}<title>BattleCode Testing</title>{% endblock %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}css/testserver.css'>
    </head>

    <body>
        {% if request.user.is_authenticated %}
        <a href="{% url 'home' %}">(007) BattleCode Test Server</a> | {{ request.user.get_full_name }} | <a href="{% url 'logout' %}">logout</a>
            <hr>
            
        <iframe width="560" height="315"
            src="//www.youtube.com/embed/gMX8ZRKVcN0" frameborder="0"
        allowfullscreen></iframe>

        {% endif %}

        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
    </body>
</html>
